language: node_js
# There isn't much gained from testing on old versions of Node. This package is
# meant to run in a browser.
node_js:
  - "node"
addons:
  chrome: stable
  firefox: latest
  browserstack:
    forcelocal: true
    username:
      secure: 
    access_key:
      secure: 
script: npm run build-and-test --browsers=all
